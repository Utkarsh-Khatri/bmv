<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Booking Information</title>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6 bg-white shadow-md rounded">
    <h4 class="text-2xl font-bold mb-4"><i class="fa fa-file fa-lg" aria-hidden="true"></i> Booking Information </h4>
    <div class="space-y-4">
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <hr class="my-4">
        <button type="submit" class="btn btn-outline-success bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>

</html>
