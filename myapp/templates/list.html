<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
   
    <div class="container mx-auto py-10">
        <h4 class="text-2xl font-bold mb-6"><i class="fa fa-file fa-lg mr-2" aria-hidden="true"></i> ADD VENUE INFORMATION</h4>
        <div class="bg-white shadow-md rounded-lg p-8">
            <form action="register" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="vname" class="block text-gray-700 font-semibold mb-2">Venue Name</label>
                        <input type="text" id="vname" name="vname" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="lname" class="block text-gray-700 font-semibold mb-2">Locality</label>
                        <input type="text" id="lname" name="lname" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="city" class="block text-gray-700 font-semibold mb-2">City</label>
                        <select id="city" name="city" class="form-select border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                            <option value="" disabled selected>Select Your City</option>
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Bharatpur">Bharatpur</option>
                            <option value="Dharan">Dharan</option>
                            <option value="Biratnagar">Biratnagar</option>
                            <option value="Pokhara">Pokhara</option>
                        </select>
                    </div>
                    <div>
                        <label for="desc" class="block text-gray-700 font-semibold mb-2">Venue Details</label>
                        <textarea id="desc" name="desc" rows="3" class="form-textarea border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400"></textarea>
                    </div>
                    <div>
                        <label for="type" class="block text-gray-700 font-semibold mb-2">Venue Type</label>
                        <select id="type" name="type" class="form-select border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                            <option value="" disabled selected>Select Venue Type</option>
                            <option value="1">Hall</option>
                            <option value="2">Garden</option>
                            <option value="3">Pool Party</option>
                            <option value="4">Community Hall</option>
                        </select>
                    </div>
                    <div>
                        <label for="cap" class="block text-gray-700 font-semibold mb-2">Venue Capacity</label>
                        <input type="text" id="cap" name="cap" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="url" class="block text-gray-700 font-semibold mb-2">Venue Website URL</label>
                        <div class="flex">
                            <input type="text" id="url" name="url" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                            <span class="inline-flex items-center px-4 bg-gray-100 text-gray-500">.com</span>
                        </div>
                    </div>
                    <div>
                        <label for="photo" class="block text-gray-700 font-semibold mb-2">Upload Your Image</label>
                        <input type="file" id="photo" name="photo" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="cst" class="block text-gray-700 font-semibold mb-2">Cost of Venue</label>
                        <input type="text" id="cst" name="cst" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                </div>
                <hr class="my-8 border-gray-300">
                <h4 class="text-2xl font-bold mb-6"><i class="fa fa-phone fa-lg mr-2" aria-hidden="true"></i> ADD CONTACT INFORMATION</h4>
                <div class="bg-white shadow-md rounded-lg p-8">
                    <div>
                        <label for="mname" class="block text-gray-700 font-semibold mb-2">Manager Name</label>
                        <input type="text" id="mname" name="mname" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="con_no" class="block text-gray-700 font-semibold mb-2">Owner/Authorized Person's Mobile No.</label>
                        <input type="text" id="con_no" name="con_no" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <div>
                        <label for="email2" class="block text-gray-700 font-semibold mb-2">Official Email-id</label>
                        <input type="email" id="email2" name="email2" class="form-input border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:border-blue-400">
                    </div>
                    <button type="submit" class="btn px-8 py-3 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 m-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
