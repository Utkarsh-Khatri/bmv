<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Favicon -->
  {% csrf_token %}
  {% load static %}
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="{% static 'favicon_package_v0.16//site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'favicon_package_v0.16//safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <title>Sign Up</title>
</head>

<body class="bg-gradient-to-r from-blue-500 to-indigo-500">
  <form action="#" method="POST">
    {% csrf_token %}
    <section class="h-screen flex justify-center items-center">
      <div class="container mx-auto px-4">
        <div class="flex justify-center items-center h-full">
          <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg">
              <div class="p-8 text-center">
                <div class="mb-6">
                  <h2 class="text-2xl font-bold text-gray-800 mb-2">Sign Up</h2>
                  <p class="text-gray-600 mb-4">Please enter the following details</p>

                  <div class="mb-4">
                    <input type="text" name="cust_name" id="cust_name" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Name" required>
                  </div>

                  <div class="mb-4">
                    <input type="email" name="cust_email" id="cust_email" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Email" required>
                  </div>

                  <div class="mb-4">
                    <input type="password" name="password" id="password" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Password" required>
                  </div>

                  <div class="mb-4">
                    <input type="text" name="phn_no" id="phn_no" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Phone No" required>
                  </div>

                  

                  <div class="mb-4 flex items-center">
                    <input type="checkbox" id="terms" class="form-checkbox h-4 w-4 text-blue-600" checked>
                    <label for="terms" class="ml-2 text-gray-600">I agree with the terms and conditions of BookMyVenue</label>
                  </div>

                  <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Register</button>

                  <div class="flex justify-center items-center mt-4">
                    <a href="#!" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#!" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#!" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-google"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>

</html>
